name: Deploy to Vercel

on:
  push:
    branches:
      - main  # Trigger deployment on push to main branch

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Checkout code
      - name: Checkout code
        uses: actions/checkout@v2

      # Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '20'  # You can adjust this based on your needs

      # Install dependencies
      - name: Install dependencies
        run: npm ci  # Use npm ci for clean installs

      # Build the React app (or other framework)
      - name: Build the app
        run: npm run build  # Adjust this if you're using a different build command

      # Deploy to Vercel
      - name: Deploy to Vercel
        uses: amondnet/vercel-action@v20  # Make sure to use a stable version
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          vercel-branch: main  # You can adjust this if deploying from another branch
