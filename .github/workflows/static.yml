name: Deploy Static Site to GitHub Pages

on:
  # Trigger on push to the main branch or manually via the Actions tab
  push:
    branches: ["main"]

  # Allow manual trigger from the Actions tab
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'  # Use the version of Node.js you need

      - name: Install dependencies
        run: npm install  # Install dependencies from package.json

      - name: Build site
        run: npm run build  # Run the build script (typically generates a "build" or "dist" directory)

      - name: Upload build artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./build  # Path to your build directory (could be "dist" or something else based on your project)

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
